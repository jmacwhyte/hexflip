<html>
<head>
<title>
HEX endianness flipper</title>
</head>
<body style="padding-top:10%; text-align: center; font-size: 24px; font-family: helvetica; background-color: #006bb3; color: #fff;">
  <p style="padding-bottom: 20px;">HEX Endianness Flipper</p>
<p id="message">Enter your hex below and click to flip!</p>
<p><textarea id="flipper" style="width: 500px; height: 250px; font-size:18px; font-family: monospace;"></textarea></p>
<button id="clicker" style="width: 100px; height: 30px;" onclick="flippit()">Flip</button>
</body>
<script language="javascript">
  document.getElementById("clicker").onclick = function() {
    var flipper = document.getElementById("flipper");
    var message = document.getElementById("message");
  console.log(flipper.value);

    var input = flipper.value;
    if (input.length % 2 != 0) {
      message.innerHTML = "You must enter an even number of characters! (invalid HEX)";
      return;
    }

    var output = "";
    for (var i = input.length; i > 0 / 2; i = i -2) {
      output += input.substr(i-2, 2);
    }

    flipper.value = output;
    message.innerHTML = "Flipped!";
  }

</script>
</html>
